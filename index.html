<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS -->
        <link href="index.css" rel="stylesheet">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">   

            <header>
                <h1>Jimmyâ€™s Diner</h1>
                <h2>The best burgers and pizzas in town.</h2>
            </header>

            <section class="flexbox second-container" id="menu"></section>

            <section class="flexbox second-container hidden" id="order">
                <h4>Your Order</h4>

                <div class="order-box" id="order-box"></div>
            
                <div class="total-price-container">
                    <h4 id="total-price">Total price : 12$</h4>
                </div>

                <button class="complete-btn" id="complete-btn">Complete Order</button>
            </section>

            <div class="modal hidden" id="modal">
                <h4>Enter card details</h3>
                <button class="close-modal" id="close-modal-btn">X</button>
                <form class="modal-inner" id="pay-form">
                    <input type="text" placeholder="Enter your name" 
                    name="name" required>
                    <input type="text" placeholder="Enter card number" 
                    name="card-number" required>
                    <input type="text" placeholder="Enter CVV" 
                    name="cvv" required>
                    <button type="submit" class="pay-btn">PAY</button>
                </form>     
            </div>

            <div class="message-container" id="thanks-msg"></div>
        <script src="/index.js" type="module"></script>
    </body>
